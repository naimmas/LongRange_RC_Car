[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	dfrobot/DFRobot_QMC5883@^1.0.0
	adafruit/Adafruit HMC5883 Unified@^1.2.1
	mikalhart/TinyGPSPlus@^1.0.3
	br3ttb/PID@^1.2.1
